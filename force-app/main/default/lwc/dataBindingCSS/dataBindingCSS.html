<template>
    <lightning-card title="Data Binding in CSS">
        <div class="slds-p-around_medium">

            <div class={chooseStyle}>
                Sarun Vikram
            </div>

            <div class="slds-p-around_medium">
                <lightning-input type="text" label="Enter Full Name" value={name}></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input type="number" label="Age" value={age} onchange={handleAge}></lightning-input>
            </div>

            <div class="slds-p-around_medium">
                <lightning-button onclick={handleEligibleClick} label="Check Eligibility"></lightning-button>
            </div>

            <div class={chooseStyle2}>
                ELIGIBLE
            </div>

        </div>

    </lightning-card>
</template>
